
framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          2dd2a897c6455891d993bc9dde99fb1ca024246b
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    test:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  en
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

parameters:
    dynamic.bundles_dir: %kernel.root_dir%/dynamicBundles

services:
    dynamic_bundle_service:
        class: IneatConseil\DynamicBundle\Services\DynamicBundleService
        arguments: ["@service_container"]